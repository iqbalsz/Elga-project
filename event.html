<script>
    document.getElementById("menu-bar").onchange = function() {navChange()};

    function navChange(){
        if ( $('#menu-bar').is(":checked")) {
        document.getElementsByClassName("nav-container")[0].style.borderRadius = "0 0 0 0";
        } else {
            document.getElementsByClassName("nav-container")[0].style.borderRadius = "0 0 25px 25px";
        }
    }

    // slide JS
    let slideIndex = [1,1,1];
    let slideId = ["eventSlide1", "eventSlide2", "eventSLide3"]
    showSlides(1, 0);
    showSlides(1, 1);
    showSlides(1, 2);
    
    // let x = document.getElementsByClassName("EventSlide2");
    // console.log(x);
    
    function plusSlides(n, no) {
    showSlides(slideIndex[no] += n, no);
    }

   

    function showSlides(n, no) {
    let i;
    let x = document.getElementsByClassName(slideId[no]);
    if (n > x.length) {slideIndex[no] = 1}    
    if (n < 1) {slideId[no]}
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
        // console.log(n);
    }
    x[slideIndex[no]-1].style.display = "block";  
    }
    
</script>
