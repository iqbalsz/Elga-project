<script>
    document.getElementById("menu-bar").onchange = function() {navChange()};

    function navChange(){
        if ( $('#menu-bar').is(":checked")) {
        document.getElementsByClassName("nav-container")[0].style.borderRadius = "0 0 0 0";
        } else {
            document.getElementsByClassName("nav-container")[0].style.borderRadius = "0 0 25px 25px";
        }
    }
    
    // Link image animation
    
    function inmouseOver() {
        document.getElementsByClassName("ins-img")[0].style = "height: calc(var(--product-height) + 100px); transition: .2s;";
    }

    function inmouseOut() {
        document.getElementsByClassName("ins-img")[0].style = "height: var(--product-height); transition: .2s;";
    }

    function remouseOver() {
        document.getElementsByClassName("re-img")[0].style = "height: calc(var(--product-height) + 100px); transition: .2s;";
    }

    function remouseOut() {
        document.getElementsByClassName("re-img")[0].style = "height: var(--product-height); transition: .2s;";
    }
</script>
